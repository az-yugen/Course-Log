{% extends "course_logs/index.html" %}


{% block content %}

    <div class="all-tags-container">

        <div class="all-tags-head">
            <h4>All registered courses</h4>
            <a href="{% url 'course_logs:new_course' %}">Add</a>
        </div>

        <div class="all-tags-body">
            <ul>
                {% for course in courses %}
                    <li class="entry-tag"><a href="{% url 'course_logs:this_course' course.id %}"> {{course}} </a></li>
                {% empty %}
                    <li>No registered courses yet</li>
                {% endfor %}
            </ul>
        </div>

    </div>


    {% comment %} <h3><a href="{% url 'learning_logs:new_course' %}">Add a new course</a></h3> {% endcomment %}
{% endblock content %}
